<script>
  (async () => {
    if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
      console.log("不支持 enumerateDevices() .");
    } else {
      const result = await navigator.mediaDevices.enumerateDevices();
      for (let o of result) {
        if (o.kind === "audioinput") {
          console.log("yinpin shuru", o.label);
        } else if (o.kind === "audiooutput") {
          console.log("yinpin shuchu", o.label);
        }
      }
    }

    function Date(n) {
      return [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ][n % 7 || 0];
    }
    function runCodeWithDateFunction(obj) {
      return Function('"use strict";return (' + obj + ")")()(Date);
    }
    console.log(runCodeWithDateFunction("function(Date){ return Date(2) }"));
    console.log(Date(1));
  })();
</script>
</html>
