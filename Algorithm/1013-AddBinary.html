<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="text">
    给你两个二进制字符串 a 和 b ，以二进制字符串的形式返回它们的和。
  </div>
  <div id="primary"></div>
  <div id="exercises"></div>
  <div id="time"></div>
</body>
<script>
  ;((e) => {
    document.title = "二进制求和";

    const addBinary1 = (a, b) => {
      return (BigInt("0b" + a) + BigInt("0b" + b)).toString(2);
    }
    const addBinary = (a, b) => {
      console.log(a, b);
      let x = BigInt("0b" + a), y = BigInt("0b" + b);
      console.log(x, y, x+y);
      console.log((x+y).toString(2));
    }

    let testData1 = "10101";
    let testData2 = "10111";
    document.querySelector("#primary").innerText = "测试数据：" + testData1 + "=" + testData2;
    const startTime = performance.now();
    document.querySelector("#exercises").innerText = "基础算法结果：" + addBinary(testData1, testData2);
    const endTime = performance.now();
    document.querySelector("#time").innerText = "耗时：" + (endTime - startTime) + "ms";
  })(window);
</script>
</html>
