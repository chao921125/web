<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="text">
    给你一个 非严格递增排列 的数组 nums ，请你 原地 删除重复出现的元素，使每个元素 只出现一次 ，返回删除后数组的新长度。元素的 相对顺序 应该保持 一致 。然后返回 nums 中唯一元素的个数。

    考虑 nums 的唯一元素的数量为 k ，你需要做以下事情确保你的题解可以被通过：

    更改数组 nums ，使 nums 的前 k 个元素包含唯一元素，并按照它们最初在 nums 中出现的顺序排列。nums 的其余元素与 nums 的大小不重要。
    返回 k 。
  </div>
  <div id="primary"></div>
  <div id="exercises"></div>
  <div id="time"></div>
</body>
<script>
  ;((e) => {
    document.title = "删除有序数组中的重复项";

    const removeDuplicates = (nums) => {
      // let hm = new Map();
      // for (let i = 0; i < nums.length; i++) {
      //   hm.set(nums[i], nums[i]);
      // }
      // return hm.size;
      // for (let i = 0; i < nums.length - 1; i++) {
      //   if (nums[i] === nums[i+1]) {
      //     nums.splice(i, 1);
      //   }
      // }
      // return nums.length;
      let i = 0;
      for (let j = 1; j < nums.length; j++) {
        if (nums[i] === nums[j]) {
          nums[i] = nums[j];
        } else {
          nums[i+1] = nums[j];
          i++;
        }
      }
      return i+1;
    }

    let testData = [];
    for (let i = 0; i < 10; i++) {
      testData.push(Math.floor(Math.random() * i + 1));
    }
    testData = testData.sort();
    document.querySelector("#primary").innerText = "测试数据：" + testData;
    const startTime = performance.now();
    document.querySelector("#exercises").innerText = "基础算法结果：" + removeDuplicates(testData);
    const endTime = performance.now();
    document.querySelector("#time").innerText = "耗时：" + (endTime - startTime) + "ms";
  })(window);
</script>
</html>
