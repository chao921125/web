<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="text">
    Desc
  </div>
  <div id="primary"></div>
  <div id="changed"></div>
  <div id="changed1"></div>
</body>
<script>
  ;((e) => {
    document.title = "求数组中两个索引满足和";
    const basic = (array, target) => {
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
          if (array[i] + array[j] === target) {
            return [i, j];
          }
        }
      }
    }
    const map = (array, target) => {
      let hm = new Map();
      for (let i = 0; i < array.length; i++) {
        let l = array[i];
        if (hm.has(target - l))
          return [hm.get(target - l), i];
        hm.set(l, i);
      }
      return hm;
    }
    let arr = [];
    let sum = 6;
    for (let i = 0; i < 20; i++) {
      arr.push(Math.floor(Math.random() * i + 1));
    }
    document.querySelector("#primary").innerText = "原数组为：" + arr + " 求和：" + sum;
    document.querySelector("#changed").innerText = "基础算法索引结果：" + basic(arr, sum);
    document.querySelector("#changed1").innerText = "Map后索引结果：" + map(arr, sum);
  })(window);
</script>
</html>
