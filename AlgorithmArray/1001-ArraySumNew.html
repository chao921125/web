<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="text">
    给你两个 非空 的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，并且每个节点只能存储 一位 数字。

    请你将两个数相加，并以相同形式返回一个表示和的链表。

    你可以假设除了数字 0 之外，这两个数都不会以 0 开头。

    提示：

    每个链表中的节点数在范围 [1, 100] 内
    0 <= Node.val <= 9
    题目数据保证列表表示的数字不含前导零
  </div>
  <div id="primary"></div>
  <div id="exercises"></div>
  <div id="time"></div>
</body>
<script>
  ;((e) => {
    document.title = "数组求正差值";

    // 利用反转获取最终值
    const addTwoNumbers = (l1, l2) => {
      if (!(l1.length && l2.length)) return [0];
      l1 = Number(l1.reverse().join(""));
      l2 = Number(l2.reverse().join(""));
      let r = l1 + l2;
      return r.toString().split("").reverse();
    }

    const l1 = [9,9,9,9,9,9,9];
    const l2 = [9,9,9,9];
    document.querySelector("#primary").innerText = "原数组为：" + l1 + l2 + " 求和：" + 1;
    const startTime = performance.now();
    document.querySelector("#exercises").innerText = "基础算法结果索引：" + addTwoNumbers(l1, l2);
    const endTime = performance.now();
    document.querySelector("#time").innerText = "耗时：" + (endTime - startTime) + "ms";
  })(window);
</script>
</html>
